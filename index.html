<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Mood Song Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎵 Bollywood Mood Recommender</h1>
        <div class="mood-buttons">
            <button onclick="recommendSongs('happy')">Happy 😊</button>
            <button onclick="recommendSongs('sad')">Sad 😢</button>
            <button onclick="recommendSongs('romantic')">Romantic ❤️</button>
            <button onclick="recommendSongs('energetic')">Energetic ⚡</button>
        </div>
        <div id="results" class="song-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
